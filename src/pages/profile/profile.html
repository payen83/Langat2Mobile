<ion-content class="bg">
  <div class="wrapper">
    <header class="wrapper-text">

      <ion-grid>
        <ion-row>
          <ion-col col-4 col-xl><img src="assets/imgs/user.png" class="img" />
          </ion-col>
          <ion-col col-4>
            <h3>Farhan Ramli</h3>
            <p>user@gmail.com</p>
          </ion-col>
          <!-- <ion-col col-2></ion-col> -->
          <ion-col col-4 col-xs>
            <button small ion-button icon-end color="orange">Upload Image <ion-icon name="camera"></ion-icon>
            </button>
            <button small ion-button icon-end color="orange">Update Profile <ion-icon ios="ios-create" md="md-create"></ion-icon>
            </button>
          </ion-col>
          <!-- <ion-col col-3 col-xs>
           
          </ion-col> -->
        </ion-row>
      </ion-grid>


    </header>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-list-header color="big-blue">Profile Details</ion-list-header>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="dark">Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="dark">First Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="dark">Organization Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="dark">Office Telephone No.</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="dark">Designation</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="dark">Last Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="dark">Organization's Department/Division/Unit Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="dark">Email Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col col-12>
        <ion-list>
          <ion-list-header color="big-blue">Change Password</ion-list-header>
        </ion-list>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label>New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col offset-9 col-3>
        <button full ion-button color="primary">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
